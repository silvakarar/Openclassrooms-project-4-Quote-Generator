<body >
  <!--Button to close window-->
  
  <div>
    <a rel="stylesheet" href="thankyoupage.html" id="myLink" >
   <button type="button" id="closeWindow" class="btn btn-light pull-right mt-3 mr-3 p-2 active " 
    >Close Window</button>
  </a>
  
      </div>
    
      <!--Main container-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Quotes for <b class="text-bold">YOU!</b></h1>
        <h3>Read up! You might get inspired.</h3>
        <hr>
      </div>

    </div>
    <!--First Quote Box-->
    <div class="row">
      <div class="col-lg-6 ">
        <div class="quote-box">
          <p id="firstQuoteBox">
          </p>
        </div>
        <div class="btn-group">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle dropdown-toggle-split" type="button" id="spaceButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
            Space Quotes
          </button>
         <ul id="quoteListOne"> <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">1</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">2</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">3</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">4</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">5</a></li>
            <!--Dropdown item to stop the quotes-->
            <li><a class="font-weight-bold text-dark text-sm-center ml-4" id="emptyQuotes" href="#">Empty quotes</a></li>
          </div>
        </div>
      </div>
      </div>
      <!--Second Quote Box-->
      <div class="col-lg-6 ">
        <div class="quote-box">
          <p id="secondQuoteBox">
          </p>
        </div>
        <div class="btn-group">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle dropdown-toggle-split" type="button" id="movieButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
            Movie Quotes
          </button>
         <ul id="quoteListTwo"> <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">1</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">2</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">3</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">4</a></li>
            <li><a class="dropdown-item font-weight-bold text-dark" href="#">5</a></li>
            <!--Dropdown item to stop the quotes-->
            <li><a class="font-weight-bold text-dark text-sm-center ml-4"  id="emptyQuotes" href="#">Empty quotes</a></li>

          </div>
         
        </div>
         
        </div>
      </div>
      </div>
     
    </div>
    
   
  </div>
